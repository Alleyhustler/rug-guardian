<body>
    <header>
        <div class="logo">
            <img src="Progetto senza titolo (60).png" alt="Logo">
            RugKeeper
        </div>
        <nav>
            <a href="#" title="Coming Soon">Home</a>

        </nav>              
    </header>

    <div class="container">
        <h1>Rug Keeper</h1>
        <p>On chain for safeguarding Solana Shitcoins</p>
    
        <!-- Token Checker Section -->
        <div class="token-checker">
            <h2>Token Checker</h2>
            <input type="text" id="token-input" placeholder="Enter Solana Token Address">
            <button class="button" id="check-token">Check Token</button>
        </div>
    
<!-- Results Section -->
        <div class="results" id="results-container" style="display: none;">
            <!-- Clean Overview Section -->
            <div class="result-item" id="overview">
                <h3>Token Overview</h3>
                <ul id="overview-result"></ul>
            </div>

            <!-- Risk Analysis Section -->
            <div class="result-item" id="risk-analysis">
                <h3>Risk Analysis</h3>
                <p id="risk-result"></p>
            </div>

            <!-- Top Holders Section -->
            <div class="result-item" id="top-holders">
                <h3>Top Holders</h3>
                <ul id="holders-result"></ul>
            </div>

            <!-- Guardian Verdict -->
            <div class="result-item" id="guardian-verdict">
                <h3>Guardian's Verdict</h3>
                <p id="verdict-result"></p>
            </div>
        </div>

    </div>

    </footer>

    <script>
        // --- WALLET CONNECTION ---
        document.getElementById('connect-wallet')?.addEventListener('click', async () => {
            try {
                const isPhantomInstalled = window.solana && window.solana.isPhantom;
                if (!isPhantomInstalled) {
                    alert('Phantom Wallet not found. Please install it first!');
                    return;
                }
    
                // Check if already connected
                const provider = window.solana;
                if (provider.isConnected) {
                    alert('Wallet already connected!');
                    return;
                }
    
                // Connect wallet
                const wallet = await provider.connect();
                alert(`Wallet connected: ${wallet.publicKey.toString()}`);
            } catch (err) {
                console.error('Error connecting to wallet:', err.message);
                alert('Failed to connect to Phantom Wallet. Please try again.');
            }
        });
    
        // --- TOKEN CHECKER ---
        console.log('Script loaded successfully.');
    
        // Select elements
        const checkTokenButton = document.getElementById('check-token');
        const tokenInput = document.getElementById('token-input');
        const resultsContainer = document.getElementById('results-container');
        const riskResult = document.getElementById('risk-result');
        const overviewResult = document.getElementById('overview-result');
        const holdersResult = document.getElementById('holders-result');
        const verdictResult = document.getElementById('verdict-result');
    
        if (checkTokenButton) {
            console.log('Check Token button found.');
        } else {
            console.error('Check Token button NOT found.');
        }
    
        // --- Helper Functions ---
    
        // Randomly generate a string of 6 random characters (similar to Solana address)
        function generateRandomAddress() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let address = '';
            for (let i = 0; i < 6; i++) {
                address += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return address;
        }
    
        // Randomly generate market cap between $5000 and $15000
        function generateRandomMarketCap() {
            return Math.floor(Math.random() * (15000 - 5000 + 1)) + 5000;
        }
    
        // Randomly generate a creator address (random letters and numbers)
        function generateCreatorAddress() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let creator = '';
            for (let i = 0; i < 6; i++) {
                creator += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return creator;
        }
    
        // Generate random holders with less than 5% supply
        function generateHolders() {
            const holders = [];
            const numHolders = 3 + Math.floor(Math.random() * 4); // 3 to 6 holders
    
            for (let i = 0; i < numHolders; i++) {
                const address = generateRandomAddress();
                const percentage = (Math.random() * 4) + 1; // Holder percentage between 1 and 5
                holders.push({ address, percentage: percentage.toFixed(2) });
            }
    
            return holders;
        }
    
        // Generate random verdict
        function generateVerdict() {
            return Math.random() > 0.5 ? 'Not a Rug' : 'Rug';
        }
    
        // Validate Solana Address Format
        function isValidSolanaAddress(address) {
            const base58Regex = /^[A-HJ-NP-Za-km-z1-9]{32,}$/;
            return base58Regex.test(address);
        }
    
        // Check if Address is a Memecoin
        async function isMemecoin(address) {
            if (!isValidSolanaAddress(address)) {
                console.log('Invalid Solana address format.');
                return false; // Invalid address
            }
    
            if (!address.endsWith('pump')) {
                console.log('Address does not meet memecoin criteria.');
                return false; // Not a memecoin
            }
    
            return true; // Valid memecoin
        }
    
        // Check Token Event Listener
        checkTokenButton?.addEventListener('click', async () => {
            console.log('Check Token button clicked.');
            const tokenAddress = tokenInput.value.trim();
    
            // Clear Results
            resultsContainer.style.display = 'none'; // Hide results initially
            riskResult.innerText = '';
            overviewResult.innerHTML = '';
            holdersResult.innerHTML = '';
            verdictResult.innerText = '';
    
            if (!tokenAddress) {
                alert('Please enter a token address!');
                return;
            }
    
            console.log(`Token Address Entered: ${tokenAddress}`);
    
            try {
                // Validate Memecoin Address
                const isValid = await isMemecoin(tokenAddress);
                console.log(`Is Memecoin: ${isValid}`);
    
                if (!isValid) {
                    alert('This is not a valid Solana memecoin address!');
                    return;
                }
    
                // Generate Data for Token Overview
                const marketCap = generateRandomMarketCap();
                const creatorAddress = generateCreatorAddress();
                const holders = generateHolders();
                const verdict = generateVerdict();
    
                // Populate Results with Random Data
                resultsContainer.style.display = 'grid'; // Show results container
                riskResult.innerText = `Market Cap: $${marketCap}`;
    
                // Display Overview (Supply, Creator Address, Market Cap)
                const supply = '1,000,000,000';
                const overviewItems = [
                    `Supply: ${supply}`,
                    `Creator: ${creatorAddress}`,
                    `Market Cap: $${marketCap}`
                ];
                overviewItems.forEach(item => {
                    const li = document.createElement('li');
                    li.innerText = item;
                    overviewResult.appendChild(li);
                });
    
                // Display Holders
                holders.forEach(holder => {
                    const li = document.createElement('li');
                    li.innerText = `${holder.address}: ${holder.percentage}%`;
                    holdersResult.appendChild(li);
                });
    
                // Display Verdict
                verdictResult.innerText = `Verdict: ${verdict}`;
    
                console.log('Results successfully populated.');
            } catch (error) {
                console.error('An error occurred:', error);
                alert('Something went wrong while checking the token. Please try again.');
            }
        });
    </script>
