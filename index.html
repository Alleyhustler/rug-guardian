<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rug Guardian - Pixel Edition</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            background: #1e1e1e url('https://via.placeholder.com/16') repeat;
            color: #ffffff;
        }

    /* Header Styling */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #2b2b2b;
        border-bottom: 4px solid #00ffff;
    }

    header .logo {
        font-size: 16px;
        display: flex;
        align-items: center;
    }

    header .logo img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
    }

    header nav a {
        margin: 0 15px;
        color: #00ffff;
        text-decoration: none;
        font-size: 12px;
        text-transform: uppercase;
    }

    header nav a:hover {
        text-shadow: 0 0 8px #00ffff;
    }

    header .button {
        background: #000;
        color: #00ffff;
        padding: 10px 20px;
        border: 4px solid #00ffff;
        font-family: 'Press Start 2P', sans-serif;
        font-size: 12px;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    header .button:hover {
        background: #00ffff;
        color: #000;
        text-shadow: 0 0 5px #fff;
    }


        /* Hero Section */
        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .container h1 {
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }

        .container p {
            font-size: 12px;
            margin: 20px 0;
        }

/* Token Checker Styling */
.token-checker {
        margin: 50px auto;
        text-align: center;
        font-family: 'Press Start 2P', sans-serif;
        color: #00ffff;
    }

    .token-checker input {
        padding: 10px;
        font-size: 12px;
        border: 4px solid #00ffff;
        background: #000;
        color: #00ffff;
        font-family: 'Press Start 2P', sans-serif;
        margin-bottom: 10px;
        width: 80%;
        max-width: 400px;
    }

    .token-checker button {
        background: #000;
        color: #00ffff;
        padding: 10px 20px;
        border: 4px solid #00ffff;
        font-family: 'Press Start 2P', sans-serif;
        font-size: 12px;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .token-checker button:hover {
        background: #00ffff;
        color: #000;
    }

    /* Results Section */
    .results {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 40px auto;
        width: 90%;
        max-width: 1200px;
    }

    .result-item {
        background: #1e1e1e;
        border: 4px solid #00ffff;
        border-radius: 10px;
        padding: 20px;
        color: #fff;
        font-family: 'Press Start 2P', sans-serif;
        text-align: left;
        position: relative;
    }

    .result-item h3 {
        color: #00ffff;
        margin-bottom: 10px;
    }

    .result-item p, .result-item ul {
        margin: 0;
        font-size: 14px;
    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/32" alt="Logo">
            RugGuardian
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Tokens</a>
            <a href="#">Verify</a>
            <a href="#">Integrations</a>
        </nav>
        <button class="button" id="connect-wallet">CONNECT WALLET</button>
    </header>

    <div class="container">
        <h1>Rug Guardian</h1>
        <p>Your pixelated tool for safeguarding Solana token markets</p>
        <div class="token-checker">
            <h2>Token Checker</h2>
            <input type="text" id="token-input" placeholder="Enter Solana Token Address">
            <button class="button" id="check-token">CHECK TOKEN</button>
        </div>
        
        <div class="results" id="results-container" style="display: none;">
            <div class="result-item" id="risk-analysis">
                <h3>Risk Analysis</h3>
                <p id="risk-result"></p>
            </div>
            <div class="result-item" id="overview">
                <h3>Overview</h3>
                <ul id="overview-result"></ul>
            </div>
            <div class="result-item" id="top-holders">
                <h3>Top Holders</h3>
                <ul id="holders-result"></ul>
            </div>
            <div class="result-item" id="guardian-verdict">
                <h3>Guardian's Verdict</h3>
                <p id="verdict-result"></p>
            </div>
        </div>        
    </div>

    <footer>
        <p>&copy; 2024 Rug Guardian. Pixel Style for Web3.</p>
    </footer>

    <script>
        // RPC Endpoint
        const SOLANA_RPC_URL = "https://api.mainnet-beta.solana.com";
    
        // Wallet Connection
        document.getElementById('connect-wallet').addEventListener('click', async () => {
            try {
                const isPhantomInstalled = window.solana && window.solana.isPhantom;
                if (!isPhantomInstalled) {
                    alert('Phantom Wallet not found. Please install it first!');
                    return;
                }
    
                const provider = window.solana;
                const wallet = await provider.connect(); // Force connection
                alert(`Wallet connected: ${wallet.publicKey.toString()}`);
            } catch (err) {
                console.error('Error connecting to wallet:', err.message);
                alert('Failed to connect to Phantom Wallet. Please try again.');
            }
        });
    
        // Validate Token Mint
        async function isTokenMint(address) {
            try {
                const response = await fetch(SOLANA_RPC_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        id: 1,
                        method: "getAccountInfo",
                        params: [address, { encoding: "jsonParsed" }]
                    })
                });
    
                const data = await response.json();
    
                // Validate it's a token mint account
                if (
                    data.result &&
                    data.result.value &&
                    data.result.value.owner === "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA" && // SPL Token Program ID
                    data.result.value.data.parsed.type === "mint" // Token mint type
                ) {
                    return true;
                }
            } catch (err) {
                console.error("Error validating token mint:", err.message);
            }
            return false;
        }
    
        // Token Checker Elements
        const checkTokenButton = document.getElementById('check-token');
        const tokenInput = document.getElementById('token-input');
        const resultsContainer = document.getElementById('results-container');
        const riskResult = document.getElementById('risk-result');
        const overviewResult = document.getElementById('overview-result');
        const holdersResult = document.getElementById('holders-result');
        const verdictResult = document.getElementById('verdict-result');
    
        // Check Token Event
        checkTokenButton.addEventListener('click', async () => {
            // Get Input Value
            const tokenAddress = tokenInput.value.trim();
    
            // Clear Results and Hide Container
            resultsContainer.style.display = 'none';
            riskResult.innerText = '';
            overviewResult.innerHTML = '';
            holdersResult.innerHTML = '';
            verdictResult.innerText = '';
    
            // Validate Input
            if (!isValidSolanaAddress(tokenAddress)) {
                alert('Invalid Solana address!');
                return;
            }
    
            // Validate Token Mint
            const isMint = await isTokenMint(tokenAddress);
            if (!isMint) {
                alert('This is not a valid Solana memecoin token address!');
                return;
            }
    
            // Display Results
            resultsContainer.style.display = 'grid'; // Show container
            riskResult.innerText = fakeData.risk;
            fakeData.overview.forEach(item => {
                const li = document.createElement('li');
                li.innerText = item;
                overviewResult.appendChild(li);
            });
            fakeData.holders.forEach(holder => {
                const li = document.createElement('li');
                li.innerText = holder;
                holdersResult.appendChild(li);
            });
            verdictResult.innerText = fakeData.verdict;
        });
    
        // Solana Address Validator
        function isValidSolanaAddress(address) {
            const base58Regex = /^[A-HJ-NP-Za-km-z1-9]{32,44}$/;
            return base58Regex.test(address);
        }
    </script>
    
    
    
</body>
</html>
