<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rug Guardian </title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            background: #1e1e1e url('aad.png') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            height: 100%; /* Ensure full height */
        }


    /* Header Styling */

        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #2b2b2bb3;
        border-bottom: 4px solid #00ffff;
    }

    header .logo {
        font-size: 16px;
        display: flex;
        align-items: center;
    }

    header .logo img {
        width: 102px;
        height: 72px;
        margin-right: 10px;
    }

    header nav a {
        margin: 0 15px;
        color: #00ffff;
        text-decoration: none;
        font-size: 12px;
        text-transform: uppercase;
    }

    header nav a:hover {
        text-shadow: 0 0 8px #00ffff;
    }

    header .button {
        background: #000;
        color: #00ffff;
        padding: 10px 20px;
        border: 4px solid #00ffff;
        font-family: 'Press Start 2P', sans-serif;
        font-size: 12px;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    header .button:hover {
        background: #00ffff;
        color: #000;
        text-shadow: 0 0 5px #fff;
    }


        /* Hero Section */
        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .container h1 {
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }

        .container p {
            font-size: 12px;
            margin: 20px 0;
        }

/* Token Checker Styling */
.token-checker {
        margin: 50px auto;
        text-align: center;
        font-family: 'Press Start 2P', sans-serif;
        color: #00ffff;
    }

    .token-checker input {
        padding: 10px;
        font-size: 12px;
        border: 4px solid #00ffff;
        background: #000;
        color: #00ffff;
        font-family: 'Press Start 2P', sans-serif;
        margin-bottom: 10px;
        width: 80%;
        max-width: 400px;
    }

    .token-checker button {
        background: #000;
        color: #00ffff;
        padding: 10px 20px;
        border: 4px solid #00ffff;
        font-family: 'Press Start 2P', sans-serif;
        font-size: 12px;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .token-checker button:hover {
        background: #00ffff;
        color: #000;
    }

    /* Results Section */
    .results {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin: 40px auto;
        padding: 10px;
        width: 90%;
        max-width: 1200px;
    }

    .result-item {
        background: #2b2b2b;
        border: 4px solid #00ffff;
        border-radius: 15px;
        padding: 20px;
        color: #ffffff;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .result-item:hover {
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .result-item h3 {
        font-size: 16px;
        color: #00ffff;
        margin-bottom: 10px;
        text-transform: uppercase;
        text-shadow: 0 0 5px #00ffff;
    }

    .result-item p, .result-item ul {
        margin: 10px 0;
        font-size: 14px;
        line-height: 1.5;
    }

    .result-item ul {
        list-style: none;
        padding: 0;
    }

    .result-item ul li {
        margin: 5px 0;
        text-align: left;
    }

    .result-item ul li::before {
        content: "â€¢ ";
        color: #00ffff;
    }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Progetto senza titolo (60).png" alt="Logo">
            RugGuardian
        </div>
        <nav>
            <a href="#" title="Coming Soon">Home</a>
            <a href="#" title="Coming Soon">Tokens</a>
            <a href="#" title="Coming Soon">Verify</a>
            <a href="#" title="Coming Soon">Integrations</a>
        </nav>              
    </header>

    <div class="container">
        <h1>Rug Guardian</h1>
        <p>On chain for safeguarding Solana Shitcoins</p>
    
        <!-- Token Checker Section -->
        <div class="token-checker">
            <h2>Token Checker</h2>
            <input type="text" id="token-input" placeholder="Enter Solana Token Address">
            <button class="button" id="check-token">Check Token</button>
        </div>
    
<!-- Results Section -->
        <div class="results" id="results-container" style="display: none;">
            <!-- Clean Overview Section -->
            <div class="result-item" id="overview">
                <h3>Token Overview</h3>
                <ul id="overview-result"></ul>
            </div>

            <!-- Risk Analysis Section -->
            <div class="result-item" id="risk-analysis">
                <h3>Risk Analysis</h3>
                <p id="risk-result"></p>
            </div>

            <!-- Top Holders Section -->
            <div class="result-item" id="top-holders">
                <h3>Top Holders</h3>
                <ul id="holders-result"></ul>
            </div>

            <!-- Guardian Verdict -->
            <div class="result-item" id="guardian-verdict">
                <h3>Guardian's Verdict</h3>
                <p id="verdict-result"></p>
            </div>
        </div>

    </div>
    

    <footer>
        <p>&copy; 2024 Rug Guardian. $GUARD for Web3.</p>
        <p> CA HERE</p>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" title="Follow us on Twitter">Twitter</a>
        <a href="https://t.me" target="_blank" rel="noopener noreferrer" title="Join our Telegram">Telegram</a>        
    </footer>

    <script>
        // --- WALLET CONNECTION ---
        document.getElementById('connect-wallet').addEventListener('click', async () => {
            try {
                const isPhantomInstalled = window.solana && window.solana.isPhantom;
                if (!isPhantomInstalled) {
                    alert('Phantom Wallet not found. Please install it first!');
                    return;
                }
    
                // Check if already connected
                const provider = window.solana;
                if (provider.isConnected) {
                    alert('Wallet already connected!');
                    return;
                }
    
                // Connect wallet
                const wallet = await provider.connect();
                alert(`Wallet connected: ${wallet.publicKey.toString()}`);
            } catch (err) {
                console.error('Error connecting to wallet:', err.message);
                alert('Failed to connect to Phantom Wallet. Please try again.');
            }
        });
    
        // --- TOKEN CHECKER ---
        const checkTokenButton = document.getElementById('check-token');
        const tokenInput = document.getElementById('token-input');
        const resultsContainer = document.getElementById('results-container');
        const riskResult = document.getElementById('risk-result');
        const overviewResult = document.getElementById('overview-result');
        const holdersResult = document.getElementById('holders-result');
        const verdictResult = document.getElementById('verdict-result');
    
        const fakeData = {
            risk: 'Safe',
            overview: [
                'Supply: 1,000,000',
                'Creator: 0x123456789...',
                'Market Cap: $5,000,000'
            ],
            holders: ['Holder1: 50%', 'Holder2: 25%', 'Holder3: 10%'],
            verdict: 'Not a Rug'
        };
    
        // Validate Token Mint with Custom Logic
        async function isMemecoin(address) {
            // First validate the address format
            if (!isValidSolanaAddress(address)) {
                return false; // Invalid Solana address
            }

            // Then check custom memecoin logic
            if (!address.endsWith("pump")) {
                return false; // Not a memecoin
            }

            return true;
        }

    
        // Validate Solana Address Format
        function isValidSolanaAddress(address) {
            // Adjust max length to allow for custom extensions like "pump"
            const base58Regex = /^[A-HJ-NP-Za-km-z1-9]{32,}$/; // Removed the upper length limit
            return base58Regex.test(address);
        }

    
        // Check Token Event Listener
        checkTokenButton.addEventListener('click', async () => {
            const tokenAddress = tokenInput.value.trim();
    
            // Clear Results
            resultsContainer.style.display = 'none';
            riskResult.innerText = '';
            overviewResult.innerHTML = '';
            holdersResult.innerHTML = '';
            verdictResult.innerText = '';
    
            // Validate Memecoin Address
            const isValid = await isMemecoin(tokenAddress);
            if (!isValid) {
                alert('This is not a valid Solana memecoin address!');
                return;
            }
    
            // Simulated Results for Memecoin
            resultsContainer.style.display = 'grid'; // Show results container
            riskResult.innerText = fakeData.risk;
            fakeData.overview.forEach(item => {
                const li = document.createElement('li');
                li.innerText = item;
                overviewResult.appendChild(li);
            });
            fakeData.holders.forEach(holder => {
                const li = document.createElement('li');
                li.innerText = holder;
                holdersResult.appendChild(li);
            });
            verdictResult.innerText = fakeData.verdict;
        });
    </script>
    
    
    
</body>
</html>
